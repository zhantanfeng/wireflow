spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: wireflow-control
  template:
    metadata:
      labels:
        k8s-app: wireflow-control
    spec:
      containers:
      - args:
        - start
        - manager
        - --level=INFO
        image: ghcr.io/wireflowio/manager:latest
        imagePullPolicy: Always
        name: wireflow-control
        volumeMounts:
        - mountPath: /app/control.yaml
          name: conf
          subPath: control.yaml
      hostAliases:
      - hostnames:
        - signaling.wireflow.run
        ip: 81.68.109.143
      initContainers:
      - command:
        - /bin/sh
        - -c
        - |
          until curl -f http://wireflow-nats-service:8222/varz; do
            echo "Waiting for nats server..."
            sleep 2
          done
        image: curlimages/curl:latest
        name: wait-for-nats
      serviceAccountName: wireflow-wireflow-controller-admin
      volumes:
      - configMap:
          items:
          - key: control.yaml
            path: control.yaml
          name: wireflow-control-config
        name: conf
