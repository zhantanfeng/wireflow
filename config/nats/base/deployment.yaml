apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          args: ["-js", "--sd", "/data/jetstream", "-m", "8222"]
          ports:
            - containerPort: 4222
              hostPort: 4222
            - containerPort: 8222
              hostPort: 8222